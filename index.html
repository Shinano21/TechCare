<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TechCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #C2FFD8 10%, #465EFB 100%);
        }
        .login-container {
            display: flex;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #ffffff;
            width: 800px;
            justify-content: center;
            align-items: center;
        }
        .login-image {
            width: 50%;
            position: relative;
        }
        .login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .login-form {
            padding: 40px;
            width: 50%;
        }
        .login-form h2 {
            margin-bottom: 20px;
            font-size: 40px;
            color: #333;
            font-weight: lighter;
        }
        .login-form p {
            margin-bottom: 10px;
            color: #666;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form a {
            color: #008cba;
            text-decoration: none;
            font-size: 12px;
        }
        .login-form a:hover {
            text-decoration: underline;
        }
        .login-form .center {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            text-align: center;
        }
        .login-form button {
            background-color: #4D869C;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            font-size: 18px;
            width: 150px;
        }
        .login-form button:hover {
            background-color: #006f99;
        }
        .login-form .create-account {
            margin-top: 20px;
            text-align: center;
        }
        .login-form .create-account p {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .login-form .create-account p::before,
        .login-form .create-account p::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #676666;
            margin: 0 10px;
        }
        .modal-body {
            background-color: pink;
            border: 5px solid white; /* White border */
            border-radius: 1rem; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="images/v78_4.png" alt="Father and child" />
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <p>Enter your details to login</p>
            <form id="loginForm">
                <input type="text" name="email" id="email" placeholder="Email" required />
                <input type="password" name="password" id="password" placeholder="Password" required />
                <div class="center">
                    <a href="Forgot.html">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="create-account">
                    <p>Or</p>
                    <a href="Caccount.html">Create new account</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-body d-flex flex-column align-items-center">
                    <img src="images/smile-sad.svg" style="width: 100%; max-width: 100px; height: auto;" class="img-fluid mb-3" alt="Error Image">
                    <h1 style="font-size:50px">Oops!</h1>
                    <p id="errorMessage" style="font-size:20px"></p>
                    <button type="button" class="btn btn-light btn-lg" style="color:#333" data-bs-dismiss="modal" id="closeModalBtn">Try Again</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var errorModal = new bootstrap.Modal(document.getElementById('errorModal'), {});

            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting the usual way

                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;

                // AJAX request to login.php
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'login.php', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            // Redirect based on user_type
                            window.location.href = response.redirect;
                        } else {
                            // Show error modal with the error message
                            document.getElementById('errorMessage').textContent = response.error_message;
                            errorModal.show();
                        }
                    }
                };
                xhr.send('email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password));
            });

            document.getElementById('closeModalBtn').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
