<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resident Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: linear-gradient(135deg, #c2ffd8 10%, #465efb 100%);
      }
      .sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f8f9fa;
        padding-top: 20px;
      }
      .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: #333;
        display: block;
      }
      .sidebar a i {
        margin-right: 10px;
        font-size: 20px;
      }
      .sidebar a:hover {
        background-color: #7ab2b2;
      }
      .main-content {
        margin-left: 250px;
        padding: 20px;
      }
      .logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo img {
        width: 100px;
      }
      header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 10px 20px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #ddd;
      }
      .user-info {
        display: flex;
        align-items: center;
      }
      .user-info img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .user-details p {
        margin: 0;
        line-height: 1.2;
      }
      .dashboard h1 {
        margin-bottom: 20px;
      }
      .search-bar {
        margin-bottom: 20px;
      }
      .table-container {
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="../images/techcare-logo.png" alt="TechCare Logo" />
      </div>
      <nav>
        <ul>
          <li class="active"><a href="#">Dashboard</a></li>
          <li><a href="#">Residents</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Visualization</a></li>
          <li><a href="#">Reports</a></li>
          <li><a href="#">Website</a></li>
          <li><a href="#">ID System</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </div>
    <div class="main-content">
      <header>
        <div class="user-info">
          <img src="user-avatar.png" alt="User Avatar" />
          <div class="user-details">
            <p>Admin User</p>
            <p>Health Practitioner</p>
          </div>
        </div>
      </header>
      <section class="dashboard">
        <h1>Resident Dashboard</h1>
        <div class="search-bar">
          <input
            type="text"
            id="search"
            class="form-control"
            placeholder="Search residents..."
          />
        </div>
        <div class="table-container">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>City</th>
                <th>Province</th>
              </tr>
            </thead>
            <tbody id="residentTableBody">
              <!-- Resident data will be inserted here -->
            </tbody>
          </table>
        </div>
      </section>
    </div>
    <script>
      document.getElementById("search").addEventListener("input", function () {
        const searchValue = this.value.toLowerCase();
        const rows = document.querySelectorAll("#residentTableBody tr");
        rows.forEach((row) => {
          const cells = row.querySelectorAll("td");
          const rowText = Array.from(cells)
            .map((cell) => cell.textContent.toLowerCase())
            .join(" ");
          row.style.display = rowText.includes(searchValue) ? "" : "none";
        });
      });

      // Function to load residents data (dummy data for example)
      function loadResidents() {
        const residents = [
          {
            id: 1,
            firstName: "John",
            lastName: "Doe",
            age: 30,
            gender: "Male",
            city: "City A",
            province: "Province A",
          },
          {
            id: 2,
            firstName: "Jane",
            lastName: "Smith",
            age: 25,
            gender: "Female",
            city: "City B",
            province: "Province B",
          },
          // Add more residents here
        ];

        const tableBody = document.getElementById("residentTableBody");
        residents.forEach((resident) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${resident.id}</td>
            <td>${resident.firstName}</td>
            <td>${resident.lastName}</td>
            <td>${resident.age}</td>
            <td>${resident.gender}</td>
            <td>${resident.city}</td>
            <td>${resident.province}</td>
          `;
          tableBody.appendChild(row);
        });
      }

      // Load residents data on page load
      window.onload = loadResidents;
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Q6nywU1+r9zkqTG2HX3dEtCLnMNB1aQAj+ofjG8v/ojFRynIHvI+RtL2AwNQYFW0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
