<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Resident</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: linear-gradient(135deg, #c2ffd8 10%, #465efb 100%);
      }
      .sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f8f9fa;
        padding-top: 20px;
      }
      .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: #333;
        display: block;
      }
      .sidebar a i {
        margin-right: 10px;
        font-size: 20px;
      }
      .sidebar a:hover {
        background-color: #7ab2b2;
      }
      .main-content {
        margin-left: 250px;
        padding: 20px;
      }
      .logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo img {
        width: 100px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        font-weight: bold;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .add-resident h1 {
        margin-bottom: 20px;
      }
      .map {
        margin-top: 30px;
      }
      header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 10px 20px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #ddd;
      }
      .user-info {
        display: flex;
        align-items: center;
      }
      .user-info img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .user-details p {
        margin: 0;
        line-height: 1.2;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="../images/techcare-logo.png" alt="TechCare Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li class="active"><a href="#">Residents</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Visualization</a></li>
          <li><a href="#">Reports</a></li>
          <li><a href="#">Website</a></li>
          <li><a href="#">ID System</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </div>
    <div class="main-content">
      <header>
        <div class="user-info">
          <img src="user-avatar.png" alt="User Avatar" />
          <div class="user-details">
            <p>Admin User</p>
            <p>Health Practitioner</p>
          </div>
        </div>
      </header>
      <section class="add-resident">
        <h1>Add Resident</h1>
        <form>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" />
          </div>
          <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text" id="middleName" name="middleName" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" />
          </div>
          <div class="form-group">
            <label for="suffix">Suffix</label>
            <input type="text" id="suffix" name="suffix" />
          </div>
          <div class="form-group">
            <label for="sex">Sex</label>
            <input type="text" id="sex" name="sex" />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" />
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" id="age" name="age" />
          </div>
          <div class="form-group">
            <label for="pob">Place of Birth</label>
            <input type="text" id="pob" name="pob" />
          </div>
          <div class="form-group">
            <label for="religion">Religion</label>
            <input type="text" id="religion" name="religion" />
          </div>
          <div class="form-group">
            <label for="citizenship">Citizenship</label>
            <input type="text" id="citizenship" name="citizenship" />
          </div>
          <div class="form-group">
            <label for="streetName">Street Name</label>
            <input type="text" id="streetName" name="streetName" />
          </div>
          <div class="form-group">
            <label for="zone">Zone</label>
            <input type="text" id="zone" name="zone" />
          </div>
          <div class="form-group">
            <label for="barangay">Barangay</label>
            <input type="text" id="barangay" name="barangay" />
          </div>
          <div class="form-group">
            <label for="cityMunicipality">City/Municipality</label>
            <input type="text" id="cityMunicipality" name="cityMunicipality" />
          </div>
          <div class="form-group">
            <label for="province">Province</label>
            <input type="text" id="province" name="province" />
          </div>
          <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" name="zipCode" />
          </div>
          <div class="form-group">
            <label for="contactNo">Contact No.</label>
            <input type="text" id="contactNo" name="contactNo" />
          </div>
          <div class="form-group">
            <label for="educationalAttainment">Educational Attainment</label>
            <input
              type="text"
              id="educationalAttainment"
              name="educationalAttainment"
            />
          </div>
          <div class="form-group">
            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" name="occupation" />
          </div>
          <div class="form-group">
            <label for="civilStatus">Civil Status</label>
            <input type="text" id="civilStatus" name="civilStatus" />
          </div>
          <div class="form-group">
            <label for="laborForceStatus">Labor Force Status</label>
            <input type="text" id="laborForceStatus" name="laborForceStatus" />
          </div>
          <div class="form-group">
            <label for="voterStatus">Voter Status</label>
            <input type="text" id="voterStatus" name="voterStatus" />
          </div>
          <div class="form-group">
            <label for="pwdStatus">PWD Status</label>
            <input type="text" id="pwdStatus" name="pwdStatus" />
          </div>
          <div class="form-group">
            <label for="fourPsBeneficiary">4Ps Beneficiary</label>
            <input
              type="text"
              id="fourPsBeneficiary"
              name="fourPsBeneficiary"
            />
          </div>
          <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="text" id="longitude" name="longitude" />
          </div>
          <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="text" id="latitude" name="latitude" />
          </div>
          <div class="form-group">
            <label for="covidVaccineStatus">Covid Vaccine Status</label>
            <input
              type="text"
              id="covidVaccineStatus"
              name="covidVaccineStatus"
            />
          </div>
          <div class="form-group">
            <label for="id-type">ID Type</label>
            <select id="id-type" name="id-type" class="form-control">
              <option value="passport">Passport</option>
              <option value="driver-license">Driver's License</option>
              <option value="national-id">National ID</option>
              <option value="philhealth">PhilHealth</option>
            </select>
          </div>

          <div class="form-group">
            <label for="id-number">ID Number</label>
            <input
              type="text"
              id="id-number"
              name="id-number"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              class="form-control-file"
            />
          </div>
        </form>
        <div class="map">
          <!-- Embed map here -->
          <img src="map-placeholder.png" alt="Map Placeholder" />
        </div>
      </section>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Q6nywU1+r9zkqTG2HX3dEtCLnMNB1aQAj+ofjG8v/ojFRynIHvI+RtL2AwNQYFW0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
